<div class="waste-card" *ngIf="binType">
  <div class="picto">
    <img
      [src]="'../../../../../assets/svg/' + (binType.type | binType)"
      alt=""
    />
  </div>
  <div class="waste-detail">
    <div class="details">
      <h3>{{ binType.type }}</h3>
      <p>Poubelle : Verre</p>
      <p>
        Points : {{ binType.points }}
        <span><img src="../../../../../assets/svg/etoile.png" alt="" /> </span>
      </p>
    </div>
    <div class="near">
      <p>poubelle la plus proche</p>
      <img src="../../../../../assets/svg/green-arrow.svg" alt="" />
    </div>
  </div>
</div>
