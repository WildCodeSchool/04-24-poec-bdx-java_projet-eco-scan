<div *ngIf="cardList$ | async as cardList">
  <div *ngIf="carrefourBrand$ | async as carrefourBrand"> 

    <div class="card-container">
      <div class="promo-card" *ngFor="let card of cardList">

        <p>{{ card.percentOff }}%</p>
        <p>{{ card.redeemableAmount }} points</p>
        <p>{{ carrefourBrand.brandName }}</p>
        
        
      
      </div>
    </div>

  </div>   
</div>
