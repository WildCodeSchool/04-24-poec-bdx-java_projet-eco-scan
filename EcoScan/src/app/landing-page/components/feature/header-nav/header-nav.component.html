<div class="header">
  <div *ngIf="isOpen" class="blur"></div>
  <div class="header-container">
    <div class="menu-trigger">
      <img
        (click)="sendIsOpenToParent()"
        class="gg-push-chevron-right-o"
        [src]="imagePath"
        alt=""
      />
    </div>

    <div class="points-box" *ngIf="user$ | async as user">
      <img src="/assets/png/point-landing-page.png" />
      <p>{{ user.points | thousandK }}</p>
    </div>

    <a [routerLink]="['/map']">
      <img src="assets/svg/map.svg" alt="" />
    </a>
  </div>

  <div class="side-menu" *ngIf="isOpen" [@sideMenu]>
    <div class="menu-close" (click)="sendIsOpenToParent()">
      <p>MON PROFIL</p>
      <img class="gg-push-chevron-left-o" [src]="imagePath" alt="" />
    </div>
    <div class="profil-section" *ngIf="user$ | async as user">
      <div class="photo">
        <img [src]="'data:image/png;base64,' + user.data" alt="" />
      </div>
      <div class="identity">
        <p>{{ user.username }}</p>
        <p>Vous avez</p>
        <p>
          <span> {{ user.points }} </span> points
        </p>
      </div>
    </div>
    <div class="white">
      <div class="menu-item" *ngFor="let item of navigation; let i = index">
        <div class="logo-nav">
          <img [src]="item.svg" alt="" />
          <a (click)="item.click()">{{ item.title }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
