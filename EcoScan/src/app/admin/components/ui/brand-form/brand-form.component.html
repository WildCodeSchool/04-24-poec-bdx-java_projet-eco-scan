<div class="brand-form">
  <form
    *ngIf="brandConstructor"
    [formGroup]="brandConstructor"
    #brandForm="ngForm"
    (ngSubmit)="brandConstructor.valid && onSubmit()"
  >
    <h1>Cr√©ez une marque</h1>
    <div>
      <label for="title">Titre : </label>
      <input name="title" type="text" formControlName="title" required />
    </div>

    <div>
      <label for="logo">Logo : </label>
      <input name="logo" type="text" formControlName="logo" required />
    </div>

    <div *ngIf="brandForm.touched && brandForm.submitted && brandForm.invalid">
      <ng-template #required>
        <span style="color: red"
          >All fields are required to submit this form.</span
        >
      </ng-template>
    </div>

    <div class="btn-container">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
