<app-header headerPageTitle="SCAN"></app-header>
<div>
  <ngx-scanner-qrcode
    #action="scanner"
    [config]="config"
    (event)="onEvent($event, action)"
  ></ngx-scanner-qrcode>

  <div class="bandeau">{{ "Comment scanner vos d√©chets" | uppercase }}</div>

  <div *ngIf="!scannedData" class="info-container">
    <div *ngFor="let inf of infos" class="information">
      <img src="../../../../assets/svg/validation.svg" alt="" />
      <p>{{ inf }}</p>
    </div>
  </div>

  <button
    *ngIf="!scannedData"
    class="scan-btn"
    (click)="handle(action, action.isStart ? 'stop' : 'start')"
  >
    SCANNER
  </button>

  <div *ngIf="scannedData" class="next-pic">
    <div>
      <app-waste-card [binType]="scannedData"></app-waste-card>
      <!-- id -->
      <!-- img -->
    </div>
    <div class="next-btn">
      <button class="staged-btn" (click)="sendToStaged()">
        Jetter plus tard
      </button>
      <button class="throw-btn" (click)="navigateToPictureComponent()">
        Jetter maintenant
      </button>
    </div>
  </div>
</div>
<app-footer></app-footer>
