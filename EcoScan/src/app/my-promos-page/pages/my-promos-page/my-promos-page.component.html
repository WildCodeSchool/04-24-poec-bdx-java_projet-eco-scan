<div [@openClosePageAnimation]>
  <div [@openClosePageAnimation]>
    <app-header headerPageTitle="MES PROMOS" [searchBar]="false"></app-header>
    <div [@openPageAnimation]>
      <div class="pageContent">
        <app-promo-gallery title="MES PROMOS"></app-promo-gallery>

        <div class="card-container" *ngIf="user">
          <div *ngFor="let userPromo of user.userPromos">
            <app-dumb-card
              [smallBrand]="true"
              [smallCard]="true"
              [promo]="userPromo.promos"
            ></app-dumb-card>
          </div>
          <app-modal [showCode]="true" />
        </div>

        <!-- @TODO link to explanation page once created -->
        <div class="tuto-link">
          <a [routerLink]="['/']" class="tip-link"
            ><p>Comment utiliser vos points</p></a
          >
        </div>
      </div>
    </div>
    <app-footer [scanButton]="true" />
  </div>
</div>
